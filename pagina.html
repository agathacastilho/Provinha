<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazia</title>
    <style>
		div#box {
			width: 300px;
			height: 200px;
			background-color: transparent;
			border: 1px solid #631111;
			padding: 20px;
			text-align: center;
			font-size: 24px;
			font-weight: bold;
		}
	</style>

</head>
<body>
    <div id="box">
		CAIXA
	</div>
    <script>
        
        var dom = window.document.getElementById('box')
        dom.addEventListener('click', clicar)
        dom.addEventListener('mouseover', entrar)
        dom.addEventListener('mouseout', sair)

        function clicar(){
            dom.innerText = "CLICOU"
            dom.style.background = 'green'
        }
        function entrar(){
            dom.innerText = "PASSOU"
			dom.style.background = 'blue'
        }
        function sair(){
            dom.innerText = "SAIU"
            dom.style.background = 'red'
        }
    </script>
</body>
</html>
